<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="scripts/knockout-3.4.0.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.min.js " type="text/javascript "></script>
    <title>KnockoutJS ToDo List offline app</title>
    <link href="Content/bootstrap.min.css " rel="stylesheet ">
    <link href="Content/style.css " rel="stylesheet ">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><strong>KnockoutJS ToDo List</strong></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="https://github.com/LuzzeDRO/ToDoListAngularJS">AngularJS ToDo List <span class="sr-only">(current)</span></a></li>
                    <li><a href="https://github.com/LuzzeDRO/ToDoListJQuery">jQuery ToDo List <span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
        </div>
        <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="page-header">
            <h1>ToDo List <small>driven by KnockoutJS</small></h1>
        </div>
        <div id="lead-info" class="row"  data-bind="visible: tasks().length==0?true:false">
            <div class="col-md-12 text-center">
                <h2>here it is a little empty. have nothing to do?</h2>
            </div>
        </div>
        <div id="tasks-box">
        </div>
        <div  data-bind="foreach: tasks">
        <div class="row form-group">
            <div class="col-md-12">
                <div class="input-group">
                    <div class="input-group-btn">
                        <!--<input type="checkbox" class="btn btn-success" data-bind='checked: isDone'>Done</button>-->
                    
                        <label class="btn btn-success" data-bind="css: {active:isDone}" data-bind="">
                            <input type="checkbox" class="" style="display:none" data-bind='checked: isDone, click: $root.save'>Done</button>
                            <span class="glyphicon glyphicon-ok"></span>
                        </label>
                    </div>
                    <input type="text" class="form-control alert-default task-content"  data-bind='textInput: content, disable: isDone, css:label' >
                    <div class="input-group-btn">
                        <a href='#' class="btn btn-danger remove-task" data-bind='click: $root.removeTask'><i class="glyphicon glyphicon-remove"></i></a>
                        <select class="label-list btn btn-default" data-bind='value: label, click: $root.save'>
                            <option value="" class="" selected>Label</option>
                            <option value="alert-default" class="text-default" selected>Label &#9733;</option>
                            <option value="alert-danger" selected class="text-danger">Label &#9733;</option>
                            <option value="alert-success" class="text-success">Label &#9733;</option>
                            <option value="alert-info" class="text-info">Label &#9733;</option>
                            <option value="alert-warning" class="text-warning">Label &#9733;</option>
                        </select>
                    </div>
                </div>
                </span>
            </div>
            <!-- /input-group -->
        </div>
        </div>
        <form action="#">
            <div class="row">
                <div class="col-md-12">
                    <hr>
                    <div id="task-group" class="form-group">
                        <div class="input-group-lg">
                            <input id="task" type="text" data-bind='value: tasks.newContent, valueUpdate: "afterkeydown"' class="form-control" placeholder="new one...">
                        </div>
                        <!-- /input-group -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <button class="btn btn-success full-width" data-bind='click: addTask' type="button"><i class="glyphicon glyphicon-plus"></i> Add</button>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Designed & Developed by LuzzeDRO. Visit me on <a href="">Luzzedro GitHub</a></p>
            <p>Free and open software. License: GNU 3.0</p>
        </div>
    </footer>
    <script src="scripts/source.js " type="text/javascript "></script>
</body>

</html>
